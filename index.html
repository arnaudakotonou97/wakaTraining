<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Waka</title>
</head>
<body>
    <section>
        <div class="brandcontainer">
            <div class="">
                <img src="images/Logo.svg" class="logo img-fluid" alt="votre logo ici">
            </div>
        </div>
        
        <div class="wrapper">
            <div class="container">
                
                <div class="formulaire pb-4">
                    
                    <div class="form-group">
                      <input type="text" class="waka-input form-control" name="" id="" aria-describedby="helpId" placeholder="Nom">
                      <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
                    </div>
                    <div class="form-group">
                        <input type="text" class="waka-input form-control" name="" id="" aria-describedby="helpId" placeholder="Prenom">
                        <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
                    </div>
                    <div class="form-group">
                      <input type="password" class="waka-input form-control" name="" id="" placeholder="Mot de passe">
                    </div>
                    <div class="buttons">
                        <button type="submit" class="btn btn-orange">Continuer</button>
                        <button type="submit" class="btn btn-orange-outline">Connexion</button>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
</body>
</html>
